<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kategori</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f8f8;
    }
    .container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 20px;
    }
    h2 {
      margin-bottom: 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
    }
    .card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      padding: 15px;
      text-align: center;
    }
    .card img {
      max-width: 100%;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    .card h4 {
      font-size: 16px;
      margin: 10px 0 5px;
    }
    .card p {
      font-size: 14px;
      color: #666;
      margin-bottom: 10px;
    }
    .card span {
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Popular Products</h2>
    <div class="grid">

      <div class="card">
        <img src="images/folio/2_tiers_wedding_cake.jpg" alt="Shirt">
        <h4>Just another product name</h4>
        <span>$179.00</span>
      </div>

      <div class="card">
        <img src="images/folio/brown_marble_cake.jpg" alt="Jacket">
        <h4>Some item name here</h4>
        <span>$280.00</span>
      </div>

      <div class="card">
        <img src="images/folio/green_marble_cake.jpg" alt="Shorts">
        <h4>Great product name here</h4>
        <span>$56.00</span>
      </div>

      <div class="card">
        <img src="images/folio/pink_marble_cake.jpg" alt="Backpack">
        <h4>Just another product name</h4>
        <span>$179.00</span>
      </div>

      <div class="card">
        <img src="images/folio/purple_birthday_cake.jpg" alt="Laptop">
        <h4>Just another product name</h4>
        <span>$179.00</span>
      </div>

      <div class="card">
        <img src="images/folio/red_marble_cake.jpg" alt="Armchair">
        <h4>Some item name here</h4>
        <span>$280.00</span>
      </div>

      <div class="card">
        <img src="images/folio/simple_wedding_cake.jpg" alt="Smart Watch">
        <h4>Great product name here</h4>
        <span>$56.00</span>
      </div>

      <div class="card">
        <img src="images/folio/strawberry_cake.jpg" alt="Headphones">
        <h4>Just another product name</h4>
        <span>$179.00</span>
      </div>

    </div>
  </div>
</body>
</html>
